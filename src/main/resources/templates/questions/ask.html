<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/editormd/examples/css/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/editormd/css/editormd.css}" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
    <link th:href="@{/css/global.css}" rel="stylesheet"/>
    <link th:href="@{/css/group.css}" rel="stylesheet"/>
    <link th:href="@{/css/responsive.css}" rel="stylesheet"/>
    <script th:href='@{/js/spcjs.js}' type='text/javascript'></script>
</head>
<body>
<div class="row hidden-xs">
    <div class="col-sm-6">
        <div class="sf-header__logo">
            <h1>
                <a href="https://segmentfault.com/" class="mr20">SegmentFault</a>
            </h1>
            <small>提问</small>
        </div>
    </div>
    <div class="col-sm-6 more-setting">
        <ul class="opts  list-inline hidden-xs">
            <li class="pr0">
            <button data-toggle="tooltip" data-placement="bottom" title="" type="button" data-type="question" id="publishIt" class="btn btn-primary ml10" data-id="" data-do="" data-url="" data-text="发布问题" data-name="" data-original-title="">
                发布问题
            </button>
            </li>
        </ul>
    </div>
</div>
    <div id="fff" class="form form--discuss">
        <!--<div class="form-group" style="left: 1%;top:15px; width: 98%;">
            <input name="title" id="tetle"  class="form-control notautosave" type="text" placeholder="标题">
        </div>-->
        <div class="form-group">
            <label for="title" class="sr-only">标题</label>
            <input id="myTitle" type="text" name="title" required="" data-error="" autocomplete="off" class="form-control tagClose input-lg" placeholder="标题：一句话说清问题，用问号结尾" value="">
        </div>
        <div class="sf-typeHelper sf-typeHelper--fortags" style="width: 50%;">

            <input type="text" data-role="sf_typeHelper-input" class="sf-typeHelper-input" placeholder="标签，如：php（用逗号,分号;分隔）" style="width: 19em;" >
            <ul class="sf-typeHelper-list dropdown-menu" style="display: none; left: 5.00002px;">

            </ul>
        </div>
        <div id="test-editormd" style="top:15px;">
            <textarea style="display:none;" class="editormd-html-textarea" id="editormd"></textarea>
            <textarea class="editormd-html-textarea" name="text" id="editormdhtml"></textarea>
        </div>
    </div>
    <script th:src="@{/editormd/examples/js/jquery.min.js}"></script>
    <script th:src="@{/editormd/editormd.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        var testEditor;
        $(function() {
            testEditor = editormd("test-editormd", {
                watch:true,/*这个是用于开启实时浏览*/
                placeholder:"发布圈子内容描述",
                width   : "98%",
                height  : 400,
                syncScrolling : "single",
                path    : "../../yunforum/editormd/lib/",
                imageUpload : true,
                imageFormats : ["jpg","jpeg","gif","png","bmp","webp"],
                imageUploadURL : "../../write/pic",
                saveHTMLToTextarea : true
            });
        });
        function tijiao(){
            var htmlco = $("#editormd").val();
            var title=$("#tetle").val();
            var options=$("#sel option:selected");
            console.log(htmlco);
            console.log(title);
            console.log(options.val());
            if(options.val()==0){
                alert("请选择发布到哪个圈子！")
            }else{
                $.ajax({
                    data: {'text':htmlco,'title':title,'clableid':options.val()},
                    type: 'post',
                    url: '../../write/text',
                    success: function (data) {
                        if(data == 1){
                            alert("发表成功！");
                            window.location.href = "../../write/ReadFile/"+title;
                        }else{
                            alert("添加失败");
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
