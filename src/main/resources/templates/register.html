    .tip-fade-enter-active, .tip-fade-leave-active {
        -webkit-transition: all .3s;

    body {
        color: #323232;
        background: #fff;
        text-align: left;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased
    }

    article, aside, blockquote, body, button, code, dd, details, div, dl, dt, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, input, legend, li, menu, nav, ol, p, pre, section, td, textarea, th, ul {
        margin: 0;
        padding: 0;
        outline: none
    }

    article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
        display: block
    }

    audio, canvas, video {
        display: inline-block
    }

    body, button, input, select, textarea {
        font: 12px/1.5 Helvetica Neue, Helvetica, Arial, PingFang SC, Hiragino Sans GB, Microsoft YaHei, Heiti SC, WenQuanYi Micro Hei, sans-serif
    }

    button, input, select, textarea {
        font-size: 100%;
        color: #636363;
        outline: none
    }

    textarea {
        resize: none
    }

    table {
        border-collapse: collapse;
        border-spacing: 0
    }

    fieldset, img {
        border: 0
    }

    iframe {
        display: block
    }

    abbr, acronym {
        border: 0;
        font-variant: normal
    }

    del {
        text-decoration: line-through
    }

    address, caption, cite, code, dfn, em, strong, th, var {
        font-style: normal;
        font-weight: 500
    }

    ol, ul {
        list-style: none
    }

    caption, th {
        text-align: left
    }

    h1, h2, h3, h4, h5, h6 {
        font-size: 100%;
        font-weight: 500
    }

    q:after, q:before {
        content: ""
    }

    sub, sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
        vertical-align: baseline
    }

    sup {
        top: -.5em
    }

    sub {
        bottom: -.25em
    }

    a {
        text-decoration: none;
        color: #0073b6
    }

    a:hover {
        text-decoration: underline
    }

    a:focus, input:focus {
        outline: none
    }

    button::-moz-focus-inner, input::-moz-focus-inner {
        outline: none;
        border: 0;
        padding: 0
    }

    input::-webkit-input-placeholder, textarea::-webkit-input-placeholder {
        color: #959595
    }

    input:-moz-placeholder, input::-moz-placeholder, textarea:-moz-placeholder, textarea::-moz-placeholder {
        color: #959595
    }

    input:-ms-input-placeholder, textarea:-ms-input-placeholder {
        color: #959595
    }

    .clear {
        clear: both
    }

    .clearfix {
        zoom: 1
    }

    .clearfix:after {
        visibility: hidden;
        display: block;
        font-size: 0;
        content: " ";
        clear: both;
        height: 0
    }

    .fl {
        float: left
    }

    .fr {
        float: right
    }

    .hide {
        display: none !important
    }

    body {
        min-width: 1160px
    }

    .q-sticky-footer .q-container {
        min-height: 100vh;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding-bottom: 120px
    }

    .q-sticky-footer .q-footer-wrapper {
        margin-top: -120px;
        height: 120px
    }

    .fade-enter-active, .fade-leave-active {
        -webkit-transition: opacity .3s;
        transition: opacity .3s
    }

    .fade-enter, .fade-leave-to {
        opacity: 0
    }

    .login-fade-enter-active, .login-fade-leave-active {
        -webkit-transition: opacity .3s;
        transition: opacity .3s
    }

    .login-fade-enter-active .q-login-container, .login-fade-leave-active .q-login-container {
        -webkit-transition: all .3s;
        transition: all .3s;
        -webkit-transform: translate(0);
        transform: translate(0)
    }

    .login-fade-enter, .login-fade-leave-to {
        opacity: 0
    }

    .login-fade-enter .q-login-container, .login-fade-leave-to .q-login-container {
        -webkit-transform: translateY(-40px);
        transform: translateY(-40px)
    }

    .pwd-strong .bar {
        float: left;
        margin-top: 14px;
        margin-right: 10px;
        height: 3px
    }

    .pwd-strong .bar .level {
        float: left;
        margin-right: 2px;
        width: 50px;
        height: 3px
    }

    .pwd-strong .bar .level.level-1 {
        background: #98cb4c
    }

    .pwd-strong .bar .level.level-2 {
        background: #3f9f5f
    }

    .pwd-strong .bar .level.level-3 {
        background: #147850
    }

    .pwd-strong .text {
        float: left
    }

    .q-country-code {
        margin-right: 4px;
        background: #fff
    }

    .q-country-code .qui-select-content {
        margin-top: 4px;
        width: 330px
    }

    .q-country-code .qui-select-text {
        border-color: #d7d7d7;
        border-radius: 0
    }

    .qui-select {
        position: relative;
        display: inline-block;
        font-size: 14px;
        z-index: 10
    }

    .qui-select-text {
        display: block;

        -webkit-transition: all .3s;

        opacity: 1;
        -webkit-transform: translate(0);
        transform: translate(0)
    }

    .tip-fade-enter, .tip-fade-leave-to {
        opacity: 0;
        -webkit-transform: translateY(-20px);
        transform: translateY(-20px)
    }

    .q-login-modal {
        position: fixed;
        z-index: 100000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsla(0, 0%, 100%, .7)
    }

    .q-layout-table {
        display: table;
        margin: 0 auto;
        height: 100%
    }

    .q-layout-table .q-layout-cell {
        display: table-cell;
        vertical-align: middle
    }

    .q-login-container {
        position: relative;
        border: 1px solid #ccc;
        width: 370px;
        -webkit-box-shadow: 0 0 6px #aaa;
        box-shadow: 0 0 6px #aaa;
        background-color: #fff
    }

    .q-login-container .q-login-content-wrapper {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        padding: 0 20px
    }

    .q-login-container .q-login-close {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        border-radius: 50%;
        cursor: pointer;
        color: #ccc;
        -webkit-transition: all .2s;
        transition: all .2s
    }

    .q-login-container .q-login-close:hover {
        color: #fff;
        background-color: #3f9f5f
    }

    .q-login-container .q-login-close .frame-iconfont {
        font-size: 18px;
        font-weight: 700
    }

    .q-login-container .q-login-title {
        height: 60px;
        line-height: 60px;
        font-size: 22px;
        font-weight: 400
    }</style>
</head>
<body>
<!-- logo 手机号-->
<div id="app">
    <div class="q-main view">
        <div id="js_global_web_fragment"></div>
        <div class="q-container">
            <templeate></templeate>
            <div class="login-container">
                <div class="login-wrapper">
                    <div class="login-logo">
                        <!--<img alt="云论"/>-->云论
                        <span class="title">注册</span>
                    </div>
                    <div class="login-section">
                        <div class="q-login-layout">
                            <div class="q-login-form-tip">
                                <span class="tip-error" style="display:none;"><i
                                        class="frame-iconfont frame-icon-tip"></i><span></span></span>
                            </div>
                            <div class="q-login-form">
                                <div class="q-login-form-control">
                                    <div class="input-group">
                                        <div class="qui-select q-country-code" style="width:78px;z-index:10;">
                                            <span class="qui-select-text"
                                                  style="height:40px;line-height:40px;">86</span>
                                        </div>
                                        <!--<label class="hide">手机号</label>-->
                                        <input type="text" id="phone" name="phone" onblur="sj()" maxlength="11"
                                               title="手机号" placeholder="输入手机号码" value="" class="input input-phone" style="position: relative; top:-45px;left:90px;"/>
                                    </div>
                                    <div class="input-tip">
                                         <span id="sjs" class="tip-error" style="display: none;"><i class="frame-iconfont frame-icon-tip"></i>
                                             <span id="haha">输入正确的手机号</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="q-login-form-control">
                                    <!-- <div class="input-tip"><span class="tip-error" style=""><i class="frame-iconfont frame-icon-tip"></i><span></span>7777</span></div> -->
                                </div>
                                <div class="q-login-form-control">
                                    <div class="input-group">
                                        <label class="hide">短信验证码</label>
                                        <!-- 验证码 -->
                                        <input type="text" id="yzm" name="yzm" onblur="yanyzm()" maxlength="4"
                                               title="短信验证码" placeholder="请输入验证码" class="input input-valid"/>
                                        <button onclick="fyzm()" class="btn-valid" style="position: relative;top:-40px;left:200px;">
                                            <span style="">发送验证码</span>
                                            <span style="display:none;">重新发送(60s)</span></button>
                                    </div>
                                    <div class="input-tip">
                                        <span id="yz" class="tip-error" style="display:none;"><i
                                                class="frame-iconfont frame-icon-tip"></i><span>验证码不正确</span></span>
                                        <span class="tip-error fr" style="display:none;"><i
                                                class="frame-iconfont frame-icon-tip"></i><span></span></span>
                                        <span class="fr" style="display:none;"> 已发送 </span>
                                    </div>
                                </div>
                                <div class="q-login-form-control">
                                    <!--   密码 -->
                                    <label class="hide">用户名</label>
                                    <input id="pwd" name="pwd" type="text" title="用户名" maxlength="15"
                                           placeholder="请输入密码" class="input"/>
                                    <div class="input-tip">
                                        <span class="tip-error" id="mm" style="display:none;"><i
                                                class="frame-iconfont frame-icon-tip"></i><span id="bb">两次密码输入不一致</span></span>
                                    </div>
                                </div>
                                <div class="q-login-form-control">
                                    <!--   密码 -->
                                    <label class="hide">密码</label>
                                    <input type="password" onblur="upw()" id="upwds" name="pwds" title="密码"
                                           maxlength="16" placeholder="重复输入密码" class="input"/>
                                    <div class="input-tip">
                                        <span class="tip-error" style="display:none;"><i
                                                class="frame-iconfont frame-icon-tip"></i><span></span></span>
                                        <div class="pwd-strong" style="display:none;">
                                            <div class="bar">
                                                <span class="level level-1" style="display:none;"></span>
                                                <span class="level level-2" style="display:none;"></span>
                                                <span class="level level-3" style="display:none;"></span>
                                            </div>
                                            <span class="text"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="q-login-form-control">
                                    <button onclick="zc()" class="btn"><span style="display:;">注册</span></button>
                                </div>
                            </div>
                            <div class="q-login-bottom">
                                <span class="fl"> 已有云论帐号？<a href="logins#">登录</a></span>
                                <span class="fr"> <a href="https://www.qyer.com/htmlpages/exemption.html"
                                                     target="_blank"
                                                     data-bn-ipg="web-register-layer-statement"></a></span>
                            </div>
                            <div class="q-login-tips" style="display:none;">
                                <div class="tip">
                                    <span class="icon"></span>
                                    <span class="text">注册成功</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="qui-loginFeedback">
                    <div title="登录意见反馈" class="icon js-btn"></div>
                    <div class="cnt">
                        <form method="post">
                            <textarea placeholder="有任何意见或建议请告诉我们" class="js-feedback-cnt"></textarea>
                            <p class="help">使用遇到问题？请先进入<a href="https://bbs.qyer.com/forum-10-1.html" target="_blank">帮助中心</a>
                            </p>
                            <p class="label">联系方式</p>
                            <input type="text" placeholder="请将您的邮箱或手机号码告诉我们" value="" class="txt js-feedback-contact"/>
                            <button type="button" class="btn js-submitBtn">提交</button>
                        </form>
                    </div>
                    &lt;!&ndash;&ndash;&gt;
                </div>-->
            </div>
        </div>
        <div class="q-footer">
            <templeate>
                <div id="pc_login_bottom">
                    <div id="pc_bottom_con">
                        <div class="top_wrap">
                            <div class="top_left">
                                <div class="row">
                                    <script type="text/javascript">

                                        var yzm;
                                        var exi;

                                        function sj() {
                                            var tel = $("#phone").val()

                                            if (!(/^1[34578]\d{9}$/.test(tel))) {
                                                $("#sjs").css('display', 'block')

                                            }

                                            else if ((/^1[34578]\d{9}$/.test(tel))) {

                                                $.ajax({
                                                    type: "post",
                                                    url: "existPhone",
                                                    data: {phone: tel},
                                                    dataType: "json",
                                                    success: function (data) {

                                                        if (data != '') {


                                                            $("#sjs").css('display', 'block')
                                                            $("#haha").html("账号已经存在")
                                                            exi = 0;

                                                        }
                                                        else if (data == '') {
                                                            $("#sjs").css('display', 'none')
                                                            exi = 1;
                                                        }

                                                    }
                                                });

                                            }


                                        }


                                        /* 点击发送验证码 */
                                        function fyzm() {
                                            if (exi == 0) {
                                                return;
                                            }
                                            var phone = $("#phone").val();
                                            alert(phone);
                                            $.ajax({
                                                type: "post",
                                                url: "users/yzm",
                                                data: {phone: phone},
                                                dataType: "json",
                                                success: function (data) {
                                                    yzm = data;

                                                }
                                            });
                                        }

                                        /* 验证验证码 */
                                        function yanyzm() {
                                            if ($("#yzm").val() != yzm) {
                                                $("#yz").css('display', 'block')
                                            }
                                            if ($("#yzm").val() == yzm) {
                                                $("#yz").css('display', 'none')
                                            }
                                        }

                                        /*验证密码*/
                                        function upw() {
                                            var pwd = $("#pwd").val()
                                            var pwds = $("#upwds").val()

                                            if (pwd != pwds || pwd == '' || pwds == '') {
                                                $("#mm").css('display', 'block')
                                            }
                                            if (pwd == pwds) {
                                                $("#mm").css('display', 'none')
                                            }

                                        }

                                        /* 点击注册 */
                                        function zc() {
                                            if ($("#phone").val() == '') {
                                                $("#sjs").css('display', 'block')

                                                return;
                                            }
                                            if ($("#pwd").val() == '') {
                                                $("#mm").css('display', 'block')
                                                $("#mm").html("请输入密码")
                                                return;
                                            }
                                            if ($("#pwd").val() != $("#upwds").val()) {
                                                $("#mm").css('display', 'block')
                                                return;
                                            }

                                            if ($("#yzm").val() == '') {
                                                $("#yz").css('display', 'block')
                                                $("#yz").html("请输入验证码")
                                                return;
                                            }
                                            if ($("#yzm").val() != yzm) {
                                                $("#yz").css('display', 'block')
                                                return;
                                            }
                                            else {
                                                var phone = $("#phone").val();
                                                var pwd = $("#pwd").val();

                                                $.ajax({
                                                    type: "post",
                                                    url: "users/register",
                                                    data: {phone: phone, pwd: pwd},
                                                    dataType: "json",
                                                    success: function (data) {
                                                        //alert(data);
                                                        // window.location.href = 'zhu';
                                                        if (data != 0) {
                                                            alert("注册成功");
                                                            $('#phone').val("");
                                                            $('#pwd').val("");
                                                            $('#upwds').val("");
                                                            $('#yzm').val("");
                                                            return 'logins#'
                                                        }
                                                    }
                                                });
                                            }
                                        }
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </templeate>
        </div>
    </div>
</div>
</body>
</html>
